<html lang="pt-br">
<head>

	<title>SuperDev - Tabelas</title>
</head>
<body>

						alt="imagem do Cristo Redentor"

					<td>Cristo redentor</td>

						<button>Adicionar Carrinho</button>
				</td>
			</tr>

			<tr><!-- linha -->
				<td> <!-- coluna -->

						alt="imagem Galinha na Serra da Vila Itoupava Kasulke"

					<td>R$ 20,00</td>
					<td>
						<button>Adicionar Carrinho</button>
				</td>
			</tr>

			<tr><!-- linha -->
				<td> <!-- coluna -->
					<img
						alt="imagem Patagonia"
						width="150px"
						src="https://soylocoportiamerica.com.br/wp-content/uploads/2022/06/patagonia-1.jpg">

					<td>Patagonia</td>
					<td>PT-BR</td>
					<td>R$ 2000,00</td>
					<td>
						<button>Adicionar Carrinho</button>
